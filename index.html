<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8" />
<title>jquery Automatic direction input</title>
  <!--
    Formatted for readability
  -->
  <meta
    name="viewport"
    content="
      width=device-width,
      initial-scale=1,
      minimum-scale=1,
      maximum-scale=1
    "
  />
<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="container">
	<h1>jquery Automatic direction input</h1>
	<h2>By <a href="http://dehghan.net">Milad Dehghan</a></h2>
	<p>
		This is based on <strong>character count</strong><br> If arabic(or persian) characters are more than Latin characters it will be RTL .
		<br>
		<small>Read more on <a href="https://github.com/miladd3/automatic-direction" title="github">github</a></small>
	</p>


	<textarea name="" id="" class="dir-auto" cols="30" rows="10"></textarea>
  
  <ul class="detail">
	  <li>Arabic(or persian) characters: <span class="count-f"></span></li>
	  <li>Latin Characters:  <span class="count-e"></span></li>
	  <li>All Characters: <span class="count-all"></span></li>
  </ul>
</div>

<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/jquery-migrate-1.2.1.min.js"></script>
<script src="js/automatic-direction.js"></script>
</body>
</html>
